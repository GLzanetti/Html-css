<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>Podemos colocar vídeos em HTML5</h1>
    <p>Este video esta hospedade no meu proprio servidor</p>
    <video width="300" height="300" controls> <!--é importante ter o mesmo video em diferentes formatos por questoes de compatibilidade-->
        <source src="video/video-hd.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade</p>
    </video>
    <h1>Video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B23BF-vvg50?si=OL13mEMpagNbAa5y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
